        <script>
          document.addEventListener('DOMContentLoaded', function (event) {
            var baseHost = document.location.origin
            var streamUrl = baseHost + ':81'
            const hide = el => {
              el.classList.add('hidden')
            }
            const show = el => {
              el.classList.remove('hidden')
            }
            const disable = el => {
              el.classList.add('disabled')
              el.disabled = true
            }
            const enable = el => {
              el.classList.remove('disabled')
              el.disabled = false
            }
            const updateValue = (el, value, updateRemote) => {
              updateRemote = updateRemote == null ? true : updateRemote
              let initialValue
              if (el.type === 'checkbox') {
                initialValue = el.checked
                value = !!value
                el.checked = value
              } else {
                initialValue = el.value
                el.value = value
              }
              if (updateRemote && initialValue !== value) {
                updateConfig(el);
              }
            }
            function updateConfig (el) {
              let value
              switch (el.type) {
                case 'checkbox':
                  value = el.checked ? 1 : 0
                  break
                case 'range':
                case 'select-one':
                  value = el.value
                  break
                case 'button':
                case 'submit':
                  value = '1'
                  break
                default:
                  return
              }
              const query = `${baseHost}/control?var=${el.id}&val=${value}`
              fetch(query)
                .then(response => {
                  console.log(`request to ${query} finished, status: ${response.status}`)
                })
            }
            document
              .querySelectorAll('.close')
              .forEach(el => {
                el.onclick = () => {
                  hide(el.parentNode)
                }
              })
            // read initial values
            fetch(`${baseHost}/status`)
              .then(function (response) {
                return response.json()
              })
              .then(function (state) {
                document
                  .querySelectorAll('.default-action')
                  .forEach(el => {
                    updateValue(el, state[el.id], false)
                  })
              })
            const view = document.getElementById('stream')
            const viewContainer = document.getElementById('stream-container')
            const stillButton = document.getElementById('get-still')
            const streamButton = document.getElementById('toggle-stream')
            const closeButton = document.getElementById('close-stream')
            const stopStream = () => {
              //window.stop();
              view.src="";
              streamButton.innerHTML = 'Start Stream'
            }
            const startStream = () => {
              view.src = `${streamUrl}/stream`
              show(viewContainer)
              streamButton.innerHTML = 'Stop Stream'
            }
            // Attach actions to buttons
            stillButton.onclick = () => {
              stopStream()
              try{
                view.src = `${baseHost}/capture?_cb=${Date.now()}`
              }
              catch(e) {
                view.src = `${baseHost}/capture?_cb=${Date.now()}`  
              }
              show(viewContainer)
            }
            closeButton.onclick = () => {
              stopStream()
              hide(viewContainer)
            }
            streamButton.onclick = () => {
              const streamEnabled = streamButton.innerHTML === 'Stop Stream'
              if (streamEnabled) {
                stopStream()
              } else {
                startStream()
              }
            }
            // Attach default on change action
            document
              .querySelectorAll('.default-action')
              .forEach(el => {
                el.onchange = () => updateConfig(el)
              })
          })
        </script>
           
		<script>
		var restart = document.getElementById('restart');
		var getStill = document.getElementById('get-still');
		var ShowImage = document.getElementById('stream');
		var kind = document.getElementById('kind')
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var canvas1 = document.getElementById('canvas1'); 
		var canvas2 = document.getElementById('canvas2');
		var canvas3 = document.getElementById('canvas3');
		var canvas4 = document.getElementById('canvas4');  
		var canvas5 = document.getElementById('canvas5'); 
		var Model;
		
		function ObjectDetect() {
		  result.innerHTML = "Please wait for loading model.";
		  bodyPix.load().then(function(net) {
			Model = net;
			result.innerHTML = ""; 
			getStill.style.display = "block";
			getStill.click();
		  }); 
		}
		
		function DetectImage() {

		  canvas.setAttribute("height", ShowImage.height);       
		  canvas1.setAttribute("width", ShowImage.width);
		  canvas1.setAttribute("height", ShowImage.height);  
		  canvas2.setAttribute("width", ShowImage.width);
		  canvas2.setAttribute("height", ShowImage.height);  
		  canvas3.setAttribute("width", ShowImage.width);
		  canvas3.setAttribute("height", ShowImage.height);     
		  canvas4.setAttribute("width", ShowImage.width);
		  canvas4.setAttribute("height", ShowImage.height);
		  canvas5.setAttribute("width", ShowImage.width);
		  canvas5.setAttribute("height", ShowImage.height);      
		  context.drawImage(ShowImage, 0, 0, ShowImage.width, ShowImage.height); 
		  
		  const rainbow = [
		  [110, 64, 170], [143, 61, 178], [178, 60, 178], [210, 62, 167],
		  [238, 67, 149], [255, 78, 125], [255, 94, 99],  [255, 115, 75],
		  [255, 140, 56], [239, 167, 47], [217, 194, 49], [194, 219, 64],
		  [175, 240, 91], [135, 245, 87], [96, 247, 96],  [64, 243, 115],
		  [40, 234, 141], [28, 219, 169], [26, 199, 194], [33, 176, 213],
		  [47, 150, 224], [65, 125, 224], [84, 101, 214], [99, 81, 195]
		  ];
		
		  const warm = [
		  [110, 64, 170], [106, 72, 183], [100, 81, 196], [92, 91, 206],
		  [84, 101, 214], [75, 113, 221], [66, 125, 224], [56, 138, 226],
		  [48, 150, 224], [40, 163, 220], [33, 176, 214], [29, 188, 205],
		  [26, 199, 194], [26, 210, 182], [28, 219, 169], [33, 227, 155],
		  [41, 234, 141], [51, 240, 128], [64, 243, 116], [79, 246, 105],
		  [96, 247, 97],  [115, 246, 91], [134, 245, 88], [155, 243, 88]
		  ];
		  
		  const spectral = [
		  [158, 1, 66],    [181, 26, 71],   [202, 50, 74],   [219, 73, 74],
		  [232, 94, 73],   [242, 117, 75],  [248, 142, 83],  [251, 167, 96],
		  [253, 190, 112], [254, 210, 129], [254, 227, 149], [254, 240, 166],
		  [251, 248, 176], [243, 249, 172], [231, 245, 163], [213, 238, 159],
		  [190, 229, 160], [164, 218, 163], [137, 207, 165], [110, 192, 168],
		  [86, 173, 174],  [70, 150, 179],  [67, 127, 180],  [77, 103, 173]
		  ];
		
		  if (kind.value==1||kind.value==2||kind.value==3||kind.value==4) {
			var outputStride = 16;
			var segmentationThreshold = 0.5;
			Model.estimatePersonSegmentation(ShowImage, outputStride, segmentationThreshold).then(segmentation => {
			//console.log(segmentation);
			  
			if (kind.value=="1") {
			  canvas1.style.display="block";
		
			  const maskBackground = true;
			  const backgroundDarkeningMask = bodyPix.toMaskImageData(segmentation, maskBackground);
			  const opacity = 0.8;
			  const maskBlurAmount = 3;
			  const flipHorizontal = false;
			  bodyPix.drawMask(canvas1, canvas, backgroundDarkeningMask, opacity, maskBlurAmount, flipHorizontal);
			} else
			  canvas1.style.display="none";
			
			if (kind.value=="2") {
			  canvas2.style.display="block";
		
			  const backgroundBlurAmount = 5;
			  const edgeBlurAmount = 3;
			  const flipHorizontal = false;
			  bodyPix.drawBokehEffect(canvas2, canvas, segmentation, backgroundBlurAmount, edgeBlurAmount, flipHorizontal);
			} else
			  canvas2.style.display="none";
			
			if (kind.value=="3") {
			  canvas3.style.display="block";
			  const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, rainbow);
			  //const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, warm);
			  //const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, spectral);
		
			  const maskBackground = true;
			  const maskImage = bodyPix.toMaskImageData(segmentation, maskBackground);
		
			  const opacity = 0.7;
			  const maskBlurAmount = 3;
			  const flipHorizontal = false;
			  const pixelCellWidth = 10.0;
			  //bodyPix.drawPixelatedMask(canvas3, canvas, coloredPartImageData, opacity, maskBlurAmount, flipHorizontal, pixelCellWidth);
			  bodyPix.drawPixelatedMask(canvas3, canvas, maskImage, opacity, maskBlurAmount, flipHorizontal, pixelCellWidth);
			} else
			  canvas3.style.display="none";
		
			if (kind.value=="4") {
			  canvas4.style.display="block";
			  
			  const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, rainbow);
			  //const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, warm);
			  //const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, spectral);
			  const invert = true;
			  const opacity = 1;
			  const flipHorizontal = false;
			  const maskBlurAmount = 0;
			  bodyPix.drawMask(canvas4, canvas, coloredPartImage, opacity, maskBlurAmount, flipHorizontal);
			} else
			  canvas4.style.display="none";
			
			canvas5.style.display="none";
			try { 
			  document.createEvent("TouchEvent");
			  segmentationThreshold = 0.5;
			}
			catch(e) { 
			  segmentationThreshold = 0.75;
			}   
			});
		  }
		  else {
			var outputStride = 16;
			var segmentationThreshold = 0.5;
			Model.estimatePartSegmentation(ShowImage, outputStride, segmentationThreshold).then(segmentation => {
		
			if (kind.value=="5") {
			  canvas5.style.display="block";
		
			  const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, rainbow);
			  //const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, warm);
			  //const coloredPartImage = bodyPix.toColoredPartImageData(segmentation, spectral);
			  const opacity = 0.7;
			  const flipHorizontal = false;
			  const maskBlurAmount = 0;
			  const pixelCellWidth = 10.0;
			  bodyPix.drawPixelatedMask(canvas5, canvas, coloredPartImage, opacity, maskBlurAmount, flipHorizontal, pixelCellWidth);
			} else
			  canvas5.style.display="none";
		
			  canvas1.style.display="none";
			  canvas2.style.display="none";
			  canvas3.style.display="none";
			  canvas4.style.display="none";
			  try { 
				document.createEvent("TouchEvent");
				segmentationThreshold = 0.5;
			  }
			  catch(e) {

			  }   
			});
		  }
		  setTimeout(function(){getStill.click(); }, 100); 
		}
		
		ShowImage.onload = function (event) {
		  if (Model) {
			try { 
			  document.createEvent("TouchEvent");
			  setTimeout(function(){DetectImage();},250);
			}
			catch(e) { 
			  DetectImage();
			} 
		  }
		}
		window.onload = function () { ObjectDetect(); }
